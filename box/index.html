<!DOCTYPE html>
<html lang="pl-PL">
<head>  
    <meta charset="utf-8">
    <title>Console Box</title>
    <script src="index.js" type="text/javascript"></script>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="consolebox">
        <div id="buttons">
            <div id="close-but" onclick="closeconsole()"></div>
            <div id="minimalise-but" onclick="minimaliseconsole()"></div>
            <div id="cls-but" onclick="clsconsole()"></div>
            <div id="textbox">
                <span class="cprtext">
                Console Box: <span class="vertext">ver. alpha 0.0</span><br />
                &copy; 2019 Samedamci. All rights reserved.<br />
                </span>
                ----------------------------------------------------
            </div>

            <form action="#" onsubmit="cleancommandline()">
                <input type="text" id="commandline">
                <input type="submit" id="enter" value=">" onclick="sendcommand()">
            </form>
            
        </div>
    </div>

</body>
</html>
